version: 2

jobs:
  release:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/meinto/glow
    steps:
      - checkout
      - run:
          name: Install snapcraft
          command: |
            sudo apt update && sudo apt install -y snapd
            systemctl start snapd.service
            sudo snap install snapcraft --edge --classic
            /snap/bin/snapcraft
      - run:
          name: Snapcraft login preperation
          command: |
            mkdir ~/.snapcraft
            echo $SNAPCRAFT_LOGIN_FILE | base64 --decode > ~/.snapcraft/snapcraft.cfg
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/